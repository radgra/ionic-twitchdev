<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Streamers</ion-title>
    <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
      <ion-segment [(ngModel)]="activeSegment">
        <ion-segment-button value="developers">
          <ion-label>Developers</ion-label>
        </ion-segment-button>
        <ion-segment-button value="all">
          <ion-label>All</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-dev-streamers-list [streamers]="devStreamers$ | async" *ngIf="activeSegment==='developers'"></app-dev-streamers-list>
    <app-all-streamers-list  [streamers]="gameStreamers$ | async" *ngIf="activeSegment==='all'"></app-all-streamers-list>
</ion-content>
