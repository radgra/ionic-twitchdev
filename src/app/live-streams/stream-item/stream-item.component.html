<ion-grid no-padding>
    <ion-row no-padding>
      <ion-col size="2" class="first-column">
        <ion-avatar class="streamer-icon" no-margin no-padding>
          <ion-img [src]="stream.user.profile_image_url"></ion-img>
        </ion-avatar>
        <div class="sub-thumbnail">
          <ion-icon name="person"></ion-icon>
          <span>{{stream.stream.viewer_count | viewerCount}}</span>
        </div>
        <div class="sub-thumbnail">
          <ion-icon name="clock"></ion-icon>
          <span>{{stream.stream.started_at | timeSince}}</span>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-label>
          <h4 class="stream-title">{{stream.stream.user_name}}</h4>
          <app-star-rating [rating]="3"></app-star-rating>
          <span class="stream-description">{{stream.stream.title}}</span>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-thumbnail>
          <ion-img [src]="stream.stream.thumbnail_url | streamThumbnail"></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="2" class="custom-border">
        <div class="tags-container">
          <ion-badge color="tertiary">Dev</ion-badge>
          <ion-badge color="primary">WebDev</ion-badge>
          <ion-badge color="primary">Elixir</ion-badge>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
