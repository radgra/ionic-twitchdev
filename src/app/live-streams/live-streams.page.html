<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Live Streams</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="activeSegment">
      <ion-segment-button value="devs">
        <ion-label>Developers</ion-label>
      </ion-segment-button>
      <ion-segment-button value="games">
        <ion-label>All</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-devs-stream-list [streams]="devStreams$ | async" *ngIf="activeSegment==='devs'"></app-devs-stream-list>
  <app-devs-stream-list [streams]="gameStreams$ | async" *ngIf="activeSegment==='games'"></app-devs-stream-list>
</ion-content>
