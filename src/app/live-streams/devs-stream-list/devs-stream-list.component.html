<ng-container *ngIf="streams">
  <div class="stream-count" padding>
    <ion-badge color="secondary">Live</ion-badge>
    <span>{{streams.length}} streams</span>
  </div>
  <ion-list>
    <ion-item *ngFor="let stream of streams" class="streamer-item" lines="none">
      <app-stream-item [stream]="stream"></app-stream-item>
    </ion-item>
  </ion-list>
</ng-container>
