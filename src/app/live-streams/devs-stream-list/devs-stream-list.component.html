<ng-container *ngIf="streamers">
  <div class="stream-count" padding>
    <ion-badge color="secondary">Live</ion-badge>
    <span>{{streamers.length}} streams</span>
  </div>
  <ion-list>
    <ion-item *ngFor="let streamer of streamers" class="streamer-item" lines="none">
      <app-stream-item [streamer]="streamer"></app-stream-item>
    </ion-item>
  </ion-list>
</ng-container>
